<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body, html {
      height: 100%;
    }

    #main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
  </style>
</head>

<body>
<h1>My Page</h1>
<div id="main"></div>
</body>

<template id="wc-template">
  <h1>WC - Template</h1>
</template>

<script>
  if ('content' in document.createElement('template')) {
    console.log('supports Template');
    var wctemplate = document.querySelector('#wc-template');
    var clone = document.importNode(wctemplate, true);
    document.getElementById('main').appendChild(clone.content);
  } else {
    console.log('stop');
  }
</script>

</html>
